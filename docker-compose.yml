services:
  postgres:
    image: postgres:16-alpine
    container_name: pdsolucoes-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdsolucoes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pdsolucoes"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pdsolucoes-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdsolucoes-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pdsolucoes-mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - pdsolucoes-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./pdsolucoes-back-end
      dockerfile: Dockerfile
    container_name: pdsolucoes-api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    networks:
      - pdsolucoes-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run seed && npm start"

  web:
    build:
      context: ./pdsolucoes_front_end
      dockerfile: Dockerfile
    container_name: pdsolucoes-web
    restart: unless-stopped
    ports:
      - "8097:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

networks:
  pdsolucoes-network:
    driver: bridge

