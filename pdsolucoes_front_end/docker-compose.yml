services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdsolucoes-web
    restart: unless-stopped
    ports:
      - "8097:80"
    environment:
      - API_BASE_URL=http://192.168.1.117:3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

